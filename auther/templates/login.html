{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<section class="bg-gray-50">
    <div class="p-8 md:p-12 lg:px-16 lg:py-24">
        <div class="mx-auto max-w-lg text-center">
            <h2 class="text-2xl font-bold text-gray-900 md:text-3xl">
                Login
            </h2>
        </div>

        <div class="mt-10 flex justify-center">
            <form action="#" class="sm:flex">
                <button type="submit"
                    class="group mt-4 flex w-full items-center justify-center gap-2 rounded-md bg-blue-600 px-5 py-3 text-white transition focus:outline-none focus:ring focus:ring-yellow-400 sm:mt-0 sm:w-auto">
                    <span class="text-sm font-medium"> Login </span>

                    <svg class="size-5 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
